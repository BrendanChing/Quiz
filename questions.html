<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        
        <!--Image that changes for each question - remember to change alt and link javascript to image-->
        <img src="assets/images/altocumulus1_big.jpg" alt="description of cloud">
        
        <!--Text in p will be the question specified in javascript-->
        <div class="question-box">
            <p>What is this cloud called?</p>
        </div>

        <!--multiple choice - put text in p elements with randomised options-->
        <div class="answer-box" id="option1">
            <p>Altocumulus</p>
        </div>
        <div class="answer-box" id="option2">
            <p>Altostratus</p>
        </div>
        <div class="answer-box" id="option3">
            <p>Cumulus</p>
        </div>
        <div class="answer-box" id="option4">
            <p>Stratus</p>
        </div>
    
    </main>
</body>
</html>
