<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="assets/style.css">
     <title>Document</title>
     <style>
         #gradient {
           height: 100%;
           background-image: linear-gradient(to top, rgba(255,0,0,0),
rgba(135, 206, 235,1));
         }
         </style>
</head>
<body id="gradient">
     <div class="container">
         <h1 id="title">WEATHER REPORT</h1>
         <p id="leo">"its not about waiting for the thunderstorm to
pass, it's about learning to dance in the rain" - Leo </p>
     </div>

     <div id="score-message">
         <p> Congratulations your score is <span id="score-text"></span>/10!<span id="score-emoji"></span></p>
     </div>
     <script>
         document.addEventListener("DOMContentLoaded", function () {
             const userScore = localStorage.getItem('user_score');

             document.getElementById('score-text').textContent = userScore;

             const scoreEmoji = document.getElementById('score-emoji');
             let emoji;
             if (userScore === 0) {
                emoji = '💩';
             } else if (userScore <= 2) {
                 emoji = '🌧️';
             } else if (userScore <= 4) {
                 emoji = '☁️';
             } else if (userScore <= 6) {
                 emoji = '⛅';
             } else if (userScore <= 8) {
                 emoji = '🌦️';
             } else if (userScore <= 10) {
                 emoji = '🌞';
             }
             scoreEmoji.textContent = emoji;

         });
     </script>

     <a href = "/">
        <button class="button" id="button">Try again!</button>
     </a>
</body>
</html>
